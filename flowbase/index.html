<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Flowbase</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <div class="header-nav__left">
                    <img src="./assets/img/logo-nav.png" alt="logo-nav">
                    <a href="#" class="header-nav__link">Course topics</a>
                    <a href="#" class="header-nav__link">What students say</a>
                </div>
                <div class="header-nav__right">
                    <a href="#" class="header-nav__link">Sign in</a>
                    <a href="" class="header-nav__btn purple-btn btn-small-padding">Get started</a>
                </div>
            </div>
        </div>
    </header>

    <section class="introduce">
        <div class="introduce__bg-left"></div>
        <div class="container">
            <div class="introduce__inner">
                <div class="introduce__left">
                    <h1 class="introduce__title">Learn no-code tools today.</h1>
                    <p class="introduce__desc">Create beautiful webflow sites with flowbase. Clone for free and get started building a site today.</p>
                    <a href="#" class="introduce__btn purple-btn btn-big-padding">Get started</a>
                    <div class="introduce__students">
                        <img class="introduce__students-img" src="./assets/img/sections-imgs/introduce__student-1.png" alt="student">
                        <img class="introduce__students-img" src="./assets/img/sections-imgs/introduce__student-2.png" alt="student">
                        <img class="introduce__students-img" src="./assets/img/sections-imgs/introduce__student-3.png" alt="student">
                        <div class="introduce__students-text">Join over <span class="introduce__number">4,000+</span> students</div>
                    </div>
                </div>
                <div class="introduce__right">
                    <div class="introduce__video">
                        <img class="introduce__play-btn" src="./assets/img/sections-imgs/introduce-play.png" alt="play-btn">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- advantages -->
    <section class="advantages">
        <div class="container">
            <div class="advantages__inner">
                <div class="advantage">
                    <h3 class="advantage__title">12,201</h3>
                    <div class="advantage__text">happy students</div>
                </div>
                <div class="advantage__line"></div>
                <div class="advantage">
                    <h3 class="advantage__title">3,291</h3>
                    <div class="advantage__text">lectures</div>
                </div>
                <div class="advantage__line"></div>
                <div class="advantage">
                    <h3 class="advantage__title">1,291</h3>
                    <div class="advantage__text">5 star reviews</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
